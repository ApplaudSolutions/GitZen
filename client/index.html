<body style="background-color: #f8f8f8;">
<div class="container">
    <nav class="navbar navbar-default" style="border-color: #ececec;border-left: 0;border-right: 0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="height: 60px;" href="https://www.applaudsolutions.com/"><img src="https://21948-presscdn-pagely.netdna-ssl.com/media/Applaud_Solutions_Retina_Reg.png" width="" height="40px" alt="Applaud"></a>
            </div>
        </div>
    </nav>
</div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-footer"><h4>Github Zenhub data exporter</h4></div>
            <div class="panel-body">
                <div class="container row col-sm-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="org">Organization</label>
                            <div class="col-sm-6">
                                <input type="text" readonly class="form-control" id="org" value="ApplaudSolutions">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="repoSelect">Repositories</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="repoSelect">
                                    <option value="all">All</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="milestoneSelect">Milestones</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="milestoneSelect">
                                    <option value="all">All</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="labelSelect">Labels</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="labelSelect">
                                    <option value="all">All</option>
                                </select>
                                <span></span>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="assigneeSelect">Assignees</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="assigneeSelect">
                                    <option value="all">All</option>
                                </select>
                                <span></span>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="issueStateSelect">State</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="issueStateSelect">
                                    <option value="all">All</option>
                                    <option value="open">Open</option>
                                    <option value="closed">Closed</option>
                                </select>
                                <span></span>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pipelineSelect">Pipelines</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="pipelineSelect">
                                    <option value="all">All</option>
                                </select>
                                <span></span>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="authorSelect">Creator</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="authorSelect">
                                    <option value="all">All</option>
                                </select>
                                <span></span>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button id="formSubmitButton" type="button" class="btn btn-success">Download</button>
                            </div>
                            <div class="col-sm-4">
                                <label style="color:rgb(150, 149, 48);" class="control-label"></label>
                            </div>
                        </div>
